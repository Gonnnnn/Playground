{% extends 'base.html' %} {% block content %}

<div style="margin: 2rem; text-align: center">
  <!-- "Playfair Display"가 없으면 대신 cursive를 쓴다-->
  <h1 style="font-family: 'Playfair Display', cursive">Hey aye!</h1>
  <form class="m-3" action="/account/hello_world/" method="post">
    {% csrf_token %}
    <div>
      <input type="text" class="form-control rounded-pill" name="title" />
    </div>
    <div>
      <input type="submit" class="btn btn-dark rounded-pill col-3 mt-3" value="Click" />
    </div>
  </form>

  {% if article_list %} {% for article in article_list %}
  <h6>{{article.title}}</h6>
  {% endfor %} {% endif %}
</div>

{% endblock %}
