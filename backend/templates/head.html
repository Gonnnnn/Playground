{% load static %}
<!-- static 관련 파일을 가져올 때 먼저 load static을 해준다-->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Playground</title>
  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <!-- Google Font - Playfair Display -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />

  <!-- Google Font - Prompt -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Prompt:wght@100;200&display=swap" rel="stylesheet" />
  <!-- CSS Link-->
  <!-- Load한 static을 사용해 base.css를 불러온다. settings에서 설정된 STATIC_URL을 기준으로 django가 알아서 찾아와서 Render해줌-->
  <link rel="stylesheet" type="text/css" href="{% static 'base.css'%}" />

  <style>
    a:link {
      color: black;
      text-decoration: none;
    }
    a:visited {
      color: black;
      text-decoration: none;
    }
    a:hover {
      color: black;
      text-decoration: underline;
    }
    a:active {
      color: black;
      text-decoration: none;
    }
  </style>
</head>
